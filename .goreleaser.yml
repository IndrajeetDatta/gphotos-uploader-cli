project_name: gphotos-uploader-cli
builds:
  - goos:
      - darwin
      - linux
    goarch:
      - amd64
    main: ./cmd/gphotos-uploader-cli/main.go
    ldflags: -s -w -X=main.Version={{.Version}} -X=main.Build={{.ShortCommit}}
before:
    hooks:
      - go mod download
checksum:
  name_template: 'checksums.txt'
